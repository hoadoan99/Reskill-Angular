<div class="profile">
  <div class="profile-info">
    <h3>Profile</h3>
    <div class="form" [formGroup]="profileForm">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Mr.A" formControlName="name">
          <mat-error>You must enter a value</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob">
          <mat-error>Invalid date format</mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Textarea</mat-label>
          <textarea matInput formControlName="bio"></textarea>
        </mat-form-field>
      </p>
      <div formArrayName="addresses">
        <div class="group-address">
          <mat-label>Addresses</mat-label>
          <button class="button-address" type="button" (click)="addAddresses()">+ Add another address<Address></Address>
          </button>
        </div>
        <div class="address" *ngFor="let alias of addresses.controls; let i=index">
          <!-- The repeated alias template -->
          <label for="alias-{{ i }}">Address:</label>
          <input id="alias-{{ i }}" type="text" [formControlName]="i">
        </div>
      </div>
      <button type="submit" class="btn-login" (click)="onUpdateProfile()">Update Profile</button>
    </div>
  </div>

  <div class="profile-avatar">
    <img [src]='avatarUrl' alt="">
    <input #avatar type="file" style="display:none;" accept="image/*" (change)="onFileChange($event)">
    <button type="submit" class="btn-avatar" (click)="avatar.click()">Change Avatar</button>
  </div>

</div>
